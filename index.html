<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Embed code in the <head> of your html-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- 
    Main container for all visible content.
    Using semantic elements (<main> and <section>) to enhance user accessibility.
  -->
  <main>
    <!-- Overall container for the results summary -->
    <div class="result-summary">
      
      <!-- "Results" Section -->
      <section>
        <!-- 
          Container for the "Results" panel.
          Using classes like "results" and "grid-flow" helps with layout.
          The data attribute (data-spacing="large") can be used in CSS to adjust gap values.
        -->
        <div class="results grid-flow" data-spacing="large">
          <!-- Section title -->
          <h1 class="section-title">Your Result</h1>
          
          <!-- Display of the score, with the numeric part wrapped in a span -->
          <p class="result-score">
            <span>76</span>
            <small>of 100</small>
          </p>
          
          <!-- Additional feedback for the user -->
          <div class="grid-flow">
            <p class="result-rank">Great</p>
            <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </section>
      
      <!-- "Summary" Section -->
      <section>
        <!-- 
          Container for the summary of metrics.
          The "summary" class groups these elements, and "grid-flow" arranges them in a grid.
        -->
        <div class="summary grid-flow" data-spacing="large">
          <!-- Section title -->
          <h2 class="section-title">Summary</h2>
          
          <!-- Container for summary items -->
          <div class="grid-flow">
            
            <!-- Reaction Summary Item -->
            <div class="summary-item" data-item-type="accent-1">
              <!-- Flex container for aligning the icon and text -->
              <div class="flex-group">
                <!-- Decorative SVG icon for Reaction; aria-hidden hides it from screen readers -->
                <svg class="summary-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
                        d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/>
                </svg>
                <!-- Label for this summary item -->
                <h3 class="summary-item-title">Reaction</h3>
              </div>
              <!-- Score display for Reaction -->
              <p class="summary-score">
                <span>80 / </span>
                <span class="score-total">100</span>
              </p>
            </div>
            
            <!-- Memory Summary Item -->
            <div class="summary-item" data-item-type="accent-2">
              <div class="flex-group">
                <!-- SVG icon for Memory -->
                <svg class="summary-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
                        d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
                        d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
                        d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/>
                </svg>
                <h3 class="summary-item-title">Memory</h3>
              </div>
              <p class="summary-score">
                <span>92 / </span>
                <span class="score-total">100</span>
              </p>
            </div>
            
            <!-- Verbal Summary Item -->
            <div class="summary-item" data-item-type="accent-3">
              <div class="flex-group">
                <!-- SVG icon for Verbal -->
                <svg class="summary-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
                        d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>
                </svg>
                <h3 class="summary-item-title">Verbal</h3>
              </div>
              <p class="summary-score">
                <span>61 / </span>
                <span class="score-total">100</span>
              </p>
            </div>
            
            <!-- Visual Summary Item -->
            <div class="summary-item" data-item-type="accent-4">
              <div class="flex-group">
                <!-- SVG icon for Visual -->
                <svg class="summary-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
                        d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" 
                        d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/>
                </svg>
                <h3 class="summary-item-title">Visual</h3>
              </div>
              <p class="summary-score">
                <span>72 / </span>
                <span class="score-total">100</span>
              </p>
            </div>
          </div>
          
          <!-- "Continue" Button for user interaction -->
          <button class="button">Continue</button>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
